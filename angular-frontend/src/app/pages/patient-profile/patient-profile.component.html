<div class="patient-profile-container">
  <h1>Patient Profile</h1>

  <div class="patient-profile-container-one">
    <div class="profile-textfield-container">
      <div class="field-container">
        <p>Full Name:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Age:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Email:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Mobile Number:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Address:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Register date:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
    </div>

    <div class="profile-textfield-container">
      <div class="field-container">
        <p>Gender:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Current Diseases:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Current Medication:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Current Treatments:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Past Diseases:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
      <div class="field-container">
        <p>Next Appoinment Date:</p>
        <app-textfields
          type="text"
          size="md"
          placeholder=""
          [(value)]="textValue"
        /><br />
      </div>
    </div>
  </div>

  <div class="patient-profile-container-two">
    <button class="edit-button">
      <h2>Edit Details</h2>
    </button>
    <button class="signout-button">
      <h2>Save</h2>
    </button>
    <button class="delete-button">
      <h2>Delete account</h2>
    </button>
  </div>
</div>
